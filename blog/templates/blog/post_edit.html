{% extends 'blog/base.html' %}

{% block content %}
    <h2>New post</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
       
        <button type="submit" class="save btn btn-secondary m-3">Save</button>   
    </form>
    {% if post and post.published_date is null  %}
    <a href="{% url 'post_edit' pk=post.pk  published=1 %}"><button class="m-3 save btn btn-danger">Publish</button></a>
    {% endif %}
{% endblock %}
